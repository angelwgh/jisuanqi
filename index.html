<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算器</title>
	<link rel="stylesheet" type="text/css" href="style/index.css">
</head>
<body>
	<div class="m-calculator" onselectstart="return false;" style="-moz-user-select:none;">
		<div class="title">计算器</div>
		<!-- 输出显示 -->
		<div id="J_calculator_show" class="show">
			<div class="output">
				output
			</div>
			<div  class="result"></div>
		</div>
		<ul id="J_calculator_number" class="number">
			<li>7</li>
			<li>8</li>
			<li>9</li>
			
			<li>4</li>
			<li>5</li>
			<li>6</li>
			
			<li>1</li>
			<li>2</li>
			<li>3</li>
			
			<li>±</li>
			<li>0</li>
			<li>.</li>
			
		</ul>
		<ul id='J_calculate_symbol' class="calculate-symbol">
			<li id="m_calculator_add">+</li>
			<li id="m_calculator_sub">-</li>
			<li id="m_calculator_mul">×</li>
			<li id="m_calculator_div">÷</li>
			<li id="m_calculator_equ">＝</li>
		</ul>
		<ul id='J_calculate_special' class="special">
			<li>C</li>
			<li>CE</li>
			<li>←</li>
		</ul>
	</div>

</body>
<script type="text/javascript" src='script/all.js'></script>
</html>
